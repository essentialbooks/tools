<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="always">

  <title>Page not found</title>

  <style>
    body {
      background-color: #f4f6f6;
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script>
    // https://www.programming-books.io/essential/go/concurrency-16e8d8c3d77e44faaf6857a1df368ce8
    // =>
    // ["go", "${url}"] or ["go"] or null
    function parseBookURL(loc) {
      let parsedURL = loc;
      // /essential/go/concurrency-16e8d8c3d77e44faaf6857a1df368ce8
      let path = parsedURL.pathname;
      if (!path.startsWith("/essential/")) {
        return nil;
      }
      let parts = path.split("/");
      // ["", "essential", "go", "concurrency-16e8d8c3d77e44faaf6857a1df368ce8"]
      const book = parts[2];
      if (parts.length == 3) {
        return [book];
      }
      return [book, parts[3]];
    }

    // https://www.programming-books.io/essential/go/concurrency-16e8d8c3d77e44faaf6857a1df368ce8
    // =>
    // https://essential-go.programming-books.io/concurrency-16e8d8c3d77e44faaf6857a1df368ce8
    function urlToBookURL(loc) {
      let b = parseBookURL(loc);
      if (b == null) {
        return null;
      }
      if (b.length === 1) {
        return "https://essential-" + b[0] + ".programming-books.io"
      }
      return "https://essential-" + b[0] + ".programming-books.io/" + b[1];
    }

    function do404() {
      const newURL = urlToBookURL(window.location);
      if (newURL) {
        window.location = newURL;
      }
    }
    function onLoad() {
      do404();
    }
    document.addEventListener('DOMContentLoaded', onLoad);
  </script>

</head>

<body>
  <div class="page-404">
    <h2>Page was not found!</h2>
    <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
    <p>Go <a href="/">home</a>.</p>
  </div>
</body>

</html>
